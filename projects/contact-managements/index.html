<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Managements</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="main-header">
      <div>
        <h2>Contacts Managements</h2>
      </div>
      <div id="right-header">
        <div class="you">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H18C18 18.6863 15.3137 16 12 16C8.68629 16 6 18.6863 6 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM12 11C14.21 11 16 9.21 16 7C16 4.79 14.21 3 12 3C9.79 3 8 4.79 8 7C8 9.21 9.79 11 12 11Z"/></svg>
        <span>elmouak</span>
        </div>
      </div>
    </header>

    <section class="sections">
      <aside class="nav-menu">
        <ul class="ul_list">
          <li>
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 7H24V9H19V7ZM17 12H24V14H17V12ZM20 17H24V19H20V17ZM2 22C2 17.5817 5.58172 14 10 14C14.4183 14 18 17.5817 18 22H16C16 18.6863 13.3137 16 10 16C6.68629 16 4 18.6863 4 22H2ZM10 13C6.685 13 4 10.315 4 7C4 3.685 6.685 1 10 1C13.315 1 16 3.685 16 7C16 10.315 13.315 13 10 13ZM10 11C12.21 11 14 9.21 14 7C14 4.79 12.21 3 10 3C7.79 3 6 4.79 6 7C6 9.21 7.79 11 10 11Z"/></svg>
              Contacts
            </span>
            <span class="contact_length"></span>
          </li>
          <li onclick="showForm()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"/></svg>
            <span>new Contact</span>
          </li>
        </ul>
      </aside>
      <main class="main">
        <div class="search_card">
          <input id="search" type="search" placeholder="search by name">
        </div>
        <div class="cards">
          <!-- contact card -->
        </div>
        <div class="more_info">
          
        </div>
      </main>
      <div class="add-section">
        <div class="message_add">
          added successfully !
        </div>
        <div class="form">
          <h2>
            New contact
            <svg onclick="hideForm()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"/></svg>
          </h2>
          <div class="inputs">
            <div class="input">
              <p>name</p>
              <input type="text" id="name">
            </div>
            <div class="input">
              <p>email</p>
              <input type="text" id="email">
            </div>
            <div class="input">
              <p>phone</p>
              <input type="text" id="phone">
            </div>
            <div class="input">
              <p>city</p>
              <input type="text" id="city">
            </div>
            <div class="input">
              <input type="button" value="add" id="btnAdd">
            </div>
          </div>
        </div>
      </div>
    </section>
  <script src="./script.js"></script>
</body>
</html>
